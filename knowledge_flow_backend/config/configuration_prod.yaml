storage:
  postgres:
    host: localhost
    port: 5432
    database: fred
    username: admin

  opensearch:
    host: https://localhost:9200
    secure: true
    verify_certs: false
    username: admin

  catalog_store:
    type: "opensearch"
    index: catalog-index

  prompt_store:
    type: "opensearch"
    index: prompt-index

  resource_store:
    type: "opensearch"
    index: resource-index

  kpi_store:
    type: "opensearch"
    index: kpi-index

  tag_store:
    type: "opensearch"
    index: tag-index

  metadata_store:
    type: "opensearch"
    index: metadata-index

  vector_store:
    type: opensearch
    index: vector-index-ada002
    # Default bulk size for vector insertions is 500. Increase if you have
    # enough memory and want faster ingestion. Or if run into ingestion errors
    # while ingesting large documents.
    bulk_size: 1000

  log_store:
    type: "opensearch"
    index: log-index

  tabular_stores:
    base_database: # Minimal configuration to enable CSV document ingestion
      type: "sql"
      driver: "duckdb"
      database: "base_database"
      path: "~/.fred/knowledge-flow/db.duckdb"
      mode: "read_and_write"
