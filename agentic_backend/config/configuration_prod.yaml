app:
  name: "Agentic Backend"
  base_url: "/agentic/v1"
  address: "127.0.0.1"
  port: 8000
  log_level: "info"
  reload: false
  reload_dir: "."
  security:
    enabled: true
    client_id: "agentic"
    keycloak_url: "http://app-keycloak:8080/realms/app"
    authorized_origins:
      - "http://localhost:5173"

frontend_settings:
  security:
    enabled: true
    client_id: "app"
    keycloak_url: "http://app-keycloak:8080/realms/app"
    authorized_origins:
      - "http://localhost:5173"
  feature_flags:
    # If true activate the backend and frontend modules in charge of K8
    # and frugality monitoring
    enableK8Features: false
    # If true activate support for an electronic warfare demonstration
    enableElecWarfare: false
  properties:
    logoName: "fred"

ai:
  knowledge_flow_url: "http://localhost:8111/knowledge-flow/v1"
  # Timeout settings for the client
  timeout:
    connect: 5 # Time to wait for a connection in seconds
    read: 15 # Time to wait for a response in seconds
  default_model:
    # Required in .env:
    # - OPENAI_API_KEY
    provider: "openai"
    name: "gpt-4o"
    settings:
      temperature: 0.0
      max_retries: 2
      request_timeout: 30
  recursion:
    recursion_limit: 40 # Number or max recursion use by the agents while using the model
  agents:
    - name: "Fred"
      role: "Multi-Agent Orchestrator"
      class_path: "app.agents.leader.leader.Leader"
      enabled: true
      type: "leader"
      max_steps: 5
    - name: "Samy"
      role: "Opensearch instance monitoring expert"
      mcp_servers:
        - name: knowledge-flow-mcp-server
          transport: streamable_http
          url: http://localhost:8111/knowledge-flow/v1/mcp-opensearch-ops
          sse_read_timeout: 2000
      class_path: "app.agents.sentinel.sentinel_expert.SentinelExpert"
      enabled: true
    - name: "Georges"
      class_path: "app.agents.generalist.generalist_expert.GeneralistExpert"
      enabled: true
    - name: "Tessa"
      role: "Data Query and SQL Expert"
      class_path: "app.agents.tabular.tabular_expert.TabularExpert"
      enabled: true
      mcp_servers:
        - name: knowledge-flow-mcp-server
          transport: streamable_http
          url: http://localhost:8111/knowledge-flow/v1/mcp-tabular
          sse_read_timeout: 2000
    - name: "Rico Senior"
      class_path: "app.agents.rags.advanced_rag_expert.AdvancedRagExpert"
      enabled: true
      settings:
        chunk_size: 512
        chunk_overlap: 64
        knowledge_flow_url: "http://localhost:8111/knowledge-flow/v1"
    - name: "Rico Jr."
      role: "Document Retrieval Expert"
      class_path: "app.agents.rags.rag_expert.RagExpert"
      enabled: true
      # TODO: It seems that categories are not used in the UI
      categories:
        - "Retrieval-Augmented Generation"
      settings:
        chunk_size: 512
        chunk_overlap: 64
        knowledge_flow_url: "http://localhost:8111/knowledge-flow/v1"
    - name: "BrontÃ«"
      role: "Content generator expert"
      description: >
        Generates some content based on some templates she manages 
        to get from the knowledge-flow backend.
      class_path: "app.agents.content_generator.content_generator_expert.ContentGeneratorExpert"
      enabled: true
      mcp_servers:
        - name: knowledge-flow-mcp-server
          transport: streamable_http
          url: http://localhost:8111/knowledge-flow/v1/mcp-resources
          sse_read_timeout: 2000
      model: 
        provider: "azure"
        name: "gpt-4o"
        settings:
          temperature: 0.1
          max_retries: 2
          request_timeout: 30

storage:
  postgres:
    host: localhost
    port: 5432
    database: fred
    username: admin

  opensearch:
    host: https://localhost:9200
    secure: true
    verify_certs: false
    username: admin

  feedback_store:
    type: "opensearch"
    index: feedback-index

  agent_store:
    type: "opensearch"
    index: agent-index

  session_store:
    type: "opensearch"
    index: session-index

  history_store:
    type: "opensearch"
    index: history-index

  kpi_store:
    type: "opensearch"
    index: kpi-index
